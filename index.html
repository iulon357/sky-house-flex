<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sky House Flex</title>
  </head>
  <body>
    <header>
      <div class="logo">
<img src="img/Group 2.png" alt="sky_house_logo">
      </div>
      <nav>
        <ul>
          <li>მთავარი</li>
          <li>ჩვენ შესახებ</li>
          <li>სერვისები</li>
          <li>პროექტები</li>
          <li>პარტნიორები</li>
          <li>კონტაქტი</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="first-row">
          <h1>სერვისები</h1>
        </div>
        <div class="second-row"></div>
        <div class="box">
          <div class="box-img"></div>
          <div class="box-text">
            <p>ცნობილი ფაქტია, რომ გვერდის წაკითხვად შიგთავსს შეუძლია მკითხველის 
              ყურადღება მიიზიდოს და დიზაინის აღქმაში ხელი შეუშალოს.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
